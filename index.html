<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter">
</head>
<body>

    
    <div id="inputboxes">
        
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">

        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">

        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">

        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">

        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">

        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">
        <input type="text" class="boxes" maxlength="1">

    </div>
    <div id="errorBox" class="hidden"></div>
    
    <div id="top-container">
        <p id="scoreBoard"><span id="score">0</span> &nbsp;&nbsp;-&nbsp;&nbsp;<span id="highScore">0</span></p>

        <div id="darkmodeswitch">
            <div class="switch on" id="toggleSwitch">
                <div class="slider"></div>
            </div>
            <p id="status">Dark Mode</p>
        </div>
    
        <button class="refresh-btn" id="newGame">ðŸ”„ New Game</button>
    </div>
    
    <div class="keyboard" id="kb">
        <div class="row">
            <div class="key virtual-key">Q</div>
            <div class="key virtual-key">W</div>
            <div class="key virtual-key">E</div>
            <div class="key virtual-key">R</div>
            <div class="key virtual-key">T</div>
            <div class="key virtual-key">Y</div>
            <div class="key virtual-key">U</div>
            <div class="key virtual-key">I</div>
            <div class="key virtual-key">O</div>
            <div class="key virtual-key">P</div>
        </div>
        <div class="row">
            <div class="key virtual-key">A</div>
            <div class="key virtual-key">S</div>
            <div class="key virtual-key">D</div>
            <div class="key virtual-key">F</div>
            <div class="key virtual-key">G</div>
            <div class="key virtual-key">H</div>
            <div class="key virtual-key">J</div>
            <div class="key virtual-key">K</div>
            <div class="key virtual-key">L</div>
        </div>
        <div class="row">
            <div class="key key-wide virtual-key" id="enter">ENTER</div>
            <div class="key virtual-key">Z</div>
            <div class="key virtual-key">X</div>
            <div class="key virtual-key">C</div>
            <div class="key virtual-key">V</div>
            <div class="key virtual-key">B</div>
            <div class="key virtual-key">N</div>
            <div class="key virtual-key">M</div>
            <div class="key key-wide virtual-key" id="backspace">âŒ«</div>
        </div>
    </div>
    
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="resultMessage"></h2>
            <p id="wordText">The word was: <span id="actualWord"></span></p>
            <button id="newGameBtn">New Game!</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
